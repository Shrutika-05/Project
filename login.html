<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Food Waste Reduction Management</title>
<style>
/* CSS styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #ffffff;
  background-image: url('https://static.vecteezy.com/system/resources/previews/020/714/515/original/set-of-sustainable-lifestyle-people-reducing-food-waste-and-throwing-away-zero-waste-concept-vector.jpg');
  background-size: cover;
  background-position: center;
}
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
}
.logo {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #000000;
}
.input-container {
  margin-bottom: 20px;
}
.input-container label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}
.input-container input {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 5px;
  font-size: 16px;
}
.button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
}
</style>
<script>
function login() {
  // Perform login validation here
  // For simplicity, just redirect to dashboard after login
  window.location.href = "dashboard.html";
}
</script>
</head>
<body>
<div class="container">
  <h2 class="logo">Login</h2>
  <div class="input-container">
    <label for="inputEmail">Email:</label>
    <input type="email" id="inputEmail" name="inputEmail" required>
  </div>
  <div class="input-container">
    <label for="inputPassword">Password:</label>
    <input type="password" id="inputPassword" name="inputPassword" required>
  </div>
  <button type="button" class="button" onclick="login()">Login</button>
</div>
</body>
</html>
